matrix:
  include:
    - name: "erlang static analysis & styling"
      language: erlang
      otp_release: 21.3
      install:
        - bash dev_install.sh
      script:
        - bash .run_dialyzer
        - ./.elvis rock

    - name: "bash static analysis & styling"
      script:
        - shellcheck *.sh

    - name: "erlang x python integration tests & python tests"
      language: python
      python: 3.6 # downgraded to avoid xenial
      cache:
        pip: true
        apt: true
      addons:
        apt:
          packages:
            - erlang
      install:
        - pip install dataclasses # necessary because we're in 3.6
        - pip install -r requirements.txt
      script:
        - ( pytest ) & ( bash compile_and_run.sh )

    - name: "python static analysis"
      language: python
      dist: xenial
      python: 3.7
      cache: pip
      install:
        - pip install -r requirements.txt
        - pip install mypy
      script:
        - mypy wrappers/python3

    - name: "python styling"
      language: python
      dist: xenial
      python: 3.7
      cache: pip
      install:
        - pip install -r requirements.txt
        - pip install black
      script:
        - black --check wrappers/python3

    - name: "python x docker integration tests & python tests"
      language: python
      dist: xenial
      python: 3.7
      addons:
        apt:
          sources:
            - docker-xenial
          packages:
            - docker
      cache: pip
      install:
        - pip install -r requirements.txt
        - pip install pytest pytest-cov codecov
        - docker pull dominicburkart/leoronic
      script:
        - docker run -d -v /var/run/docker.sock:/var/run/docker.sock dominicburkart/leoronic && pytest --cov=./
      after_success:
        - codecov # run other reports: https://docs.codecov.io/docs/merging-reports

    - name: "total lines of code"
      addons:
        apt:
          packages:
            - cloc
      script:
        - cloc .
